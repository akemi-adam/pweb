<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita 4</title>
    <style>
        .flex {
            display: flex;
            column-gap: 1em;
        }

        th {
            border: solid black 1px;
            color: white;
            background-color: rgb(49, 49, 49);
        }

        .item {
            text-align: center;
            border: solid black 1px;
        }
    </style>
</head>
<body>
    <div id="meu amor">
        <div class="flex">
            <button id="botaoCarregar">Carregando jogos...</button>
            <button id="botaoOrdenar">Mostrar jogos ordenadas</button>
            <button id="botaoEmbaralhar">Mostrar jogos embaralhadas</button>
        </div>

    </div>
    <script>
        function getGames() {
            return [
                'Donkey Kong Country 2',
                'Super Bomberman 4',
                'Mickey & Donald',
                'Chrono Trigger',
                'Illusion Of Gaia',
            ]
        }

        function loadDiv(games) {
            const div = document.getElementById("meu amor")
            const rows = games.map((game) => `<tr><td class="item">${game}</td></tr>`)
            div.innerHTML = `
                <table>
                    <tr><th>Jogo</th></tr>
                    ${rows.join('\n')}
                </table>
            `
        }

        /*
         * A atividade pedia para escolher uma função que embaralhasse o array, a escolhida foi essa
         * https://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array
         */
        function shuffleArr (array) {
            for (let i = array.length - 1; i > 0; i--) {
                const rand = Math.floor(Math.random() * (i + 1));
                [array[i], array[rand]] = [array[rand], array[i]]
            }

            return array
        }

        function makeAction(id, games) {
            document.getElementById(id).addEventListener('click', () => loadDiv(games))
        }

        document.addEventListener('DOMContentLoaded', () => {
            makeAction('botaoCarregar', getGames())
            makeAction('botaoOrdenar', getGames().sort())
            makeAction('botaoEmbaralhar', shuffleArr(getGames()))
        })
    </script>
</body>
</html>
