<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita 4</title>
    <style>
        .flex {
            display: flex;
            column-gap: 1em;
        }

        th {
            border: solid black 1px;
            color: white;
            background-color: rgb(49, 49, 49);
        }

        .cerveja-item {
            text-align: center;
            border: solid black 1px;
        }
    </style>
</head>
<body>
    <div id="meu amor">
        <div class="flex">
            <button id="botaoCarregar">Carregando cervejas...</button>
            <button id="botaoOrdenar">Mostrar cervejas ordenadas</button>
            <button id="botaoEmbaralhar">Mostrar cervejas embaralhadas</button>
        </div>

    </div>
    <script>
        let cervejas = ["Guiness", "Desperados", "Becks"]

        function carregarDiv(items) {
            let div = document.getElementById("meu amor")
            let cervejasHtml = items.map((item) => `<tr><td class="cerveja-item">${item}</td></tr>`)
            div.innerHTML = `
                <table>
                    <tr><th>Cerveja</th></tr>
                    ${cervejasHtml.join('\n')}
                </table>
            `
        }

        /*
         * A atividade pedia para escolher uma função que embaralhasse o array, a escolhida foi essa
         * https://stackoverflow.com/questions/2450954/how-to-randomize-shuffle-a-javascript-array
         */
        function shuffleArr (array) {
            for (var i = array.length - 1; i > 0; i--) {
                var rand = Math.floor(Math.random() * (i + 1));
                [array[i], array[rand]] = [array[rand], array[i]]
            }

            return array
        }

        let botao = document.getElementById("botaoCarregar")
        botao.addEventListener("click", () => carregarDiv(cervejas))

        document.getElementById('botaoOrdenar').addEventListener('click', () => carregarDiv(cervejas.sort()))

        document.getElementById('botaoEmbaralhar').addEventListener('click', () => carregarDiv(shuffleArr(cervejas)))
    </script>
</body>
</html>
