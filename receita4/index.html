<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita 4</title>
    <style>
        .table {

        }

        th {
            border: solid black 1px;
            color: white;
            background-color: rgb(49, 49, 49);
        }

        .cerveja-item {
            text-align: center;
            border: solid black 1px;
        }
    </style>
</head>
<body>
    <div id="meu amor">
        <button id="botaoCarregar">Carregando cervejas...</button>
    </div>
    <script>
        let cervejas = ["Guiness", "Desperados", "Becks"]
  
        function carregarDiv() {
            let div = document.getElementById("meu amor")
            let cervejasHtml = cervejas.map((item) => `<tr><td class="cerveja-item">${item}</td></tr>`)
            div.innerHTML = `
                <table>
                    <tr><th>Cerveja</th></tr>
                    ${cervejasHtml.join('\n')}
                </table>
            `
        }

        let botao = document.getElementById("botaoCarregar")
        botao.addEventListener("click", carregarDiv)
    </script>
</body>
</html>
