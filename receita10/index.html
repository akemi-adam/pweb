<!DOCTYPE html>
<html>
<head>
    <title>ReactZero</title>
    <style>
        th {
            border: solid black 1px;
            color: white;
            background-color: rgb(49, 49, 49);
        }

        td {
            text-align: center;
            border: solid black 1px;
        }

        .container {
            width: 30em;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    <script type="text/babel">
        function getBebidas() {
            return [
                {name: 'Coca-cola', price: 7},
                {name: 'Pepsi', price: 10},
                {name: 'Fanta Laranja', price: 5},
                {name: 'Cachaça', price: 0},
            ]
        }

        function TabelaBedidas({bebidas}) {
            return <table id="tabela" border="1" style={{ display: 'none' }}>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody>
                    {bebidas.map((bebida, index) => {
                        return <tr key={index}>
                            <td>{bebida.name}</td>
                            <td>{bebida.price}</td>
                        </tr>
                    })}
                </tbody>
            </table>
        }

        function Cabecalho() {
            return <h1>Minha Tabela de bebidas</h1>
        }

        let showed = false

        ReactDOM.render(
            <div className="container">
                <Cabecalho />
                <div id="table-space"></div>
                <TabelaBedidas bebidas={getBebidas()} />
                <button onClick={ () => {document.getElementById('tabela').style.display = 'block'} }>Mostrar</button>
            </div>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
