<!DOCTYPE html>
<html>
<head>
    <title>ReactZero</title>
    <style>
        th {
            border: solid black 1px;
            color: white;
            background-color: rgb(49, 49, 49);
        }

        td {
            text-align: center;
            border: solid black 1px;
        }

        .container {
            width: 30em;
        }
    </style>
</head>
<body>
    <div id="app">

    </div>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>
    <script type="text/babel">
        function getBebidas() {
            return [
                {name: 'Coca-cola', price: 7},
                {name: 'Pepsi', price: 10},
                {name: 'Fanta Laranja', price: 5},
                {name: 'Cachaça', price: 0},
            ]
        }

        class TabelaBedidas extends React.Component {
            render() {
                return (
                    <div>
                        <Cabecalho titulo={this.props.titulo}/>
                        <table id="tabela" border="1" style={{ display: 'none' }}>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Preço</th>
                                </tr>
                            </thead>
                            <tbody>
                                {this.props.bebidas.map((bebida, index) => {
                                    return <tr key={index}>
                                        <td>{bebida.name}</td>
                                        <td>{bebida.price}</td>
                                    </tr>
                                })}
                            </tbody>
                        </table>
                    </div>
                )
            }
        }

        class Cabecalho extends React.Component {
            render () {
                return (
                    <h1>{this.props.titulo}</h1>
                )
            }
        }


        let showed = false

        ReactDOM.render(
            <div className="container">
                <Cabecalho />
                <div id="table-space"></div>
                <TabelaBedidas bebidas={getBebidas()} titulo='Tabela de Cana' />
                <button onClick={ () => {document.getElementById('tabela').style.display = 'block'} }>Mostrar</button>
            </div>,
            document.getElementById('app')
        )
    </script>
</body>
</html>
