<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        th {
            border: solid black 1px;
            color: white;
            background-color: rgb(49, 49, 49);
        }

        td {
            text-align: center;
            border: solid black 1px;
        }

        .flex-col {
            display: flex;
            row-gap: 1em;
            flex-direction: column;
        }

        .container {
            width: 10em;
        }

    </style>
</head>
<body>
    <div class="flex-col container">
        <table id="cervejasTable"></table>
        <button id="botaoCarregar">Carregando cervejas...</button>
    </div>
</body>
<script>
    const cervejas = [
        {
            name: "Guiness",
            alcohol: "10%"
        },
        {
            name: "Desperados",
            alcohol: "6%"
        },
        {
            name: "Becks",
            alcohol: "5%"
        }
    ]

    const loadTable = cs => {
        const table = document.getElementById("cervejasTable")
        const itensHtml = cs.map(item => `<tr><td>${item.name}</td><td>${item.alcohol}</td></tr>`)

        table.innerHTML = `<tr><th>Nome</th><th>√Ålcool</th></tr>`
        table.innerHTML += `${itensHtml.join("\n")}`
    }

    const botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click", () => loadTable(cervejas))
</script>
</html>
