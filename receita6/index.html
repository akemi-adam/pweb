<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        th {
            border: solid black 1px;
            color: white;
            background-color: rgb(49, 49, 49);
        }

        td {
            text-align: center;
            border: solid black 1px;
        }

        .flex-col {
            display: flex;
            row-gap: 1em;
            flex-direction: column;
        }

        .container {
            width: 20em;
        }

    </style>
</head>
<body>
    <div class="flex-col container">
        <table id="cervejasTable"></table>
        <button id="botaoCarregar">Carregando cervejas...</button>
    </div>
</body>
<script>
    const cervejas = [
        {
            name: "Guiness",
            alcohol: "10%",
            style: 'Red Ale',
            ibu: '10',
        },
        {
            name: "Desperados",
            alcohol: "6%",
            style: 'English IPA',
            ibu: '20',
        },
        {
            name: "Becks",
            alcohol: "5%",
            style: 'Imperial Stout',
            ibu: '30',
        }
    ]

    const loadTable = cs => {
        const table = document.getElementById("cervejasTable")
        const itensHtml = cs.map(item => `<tr>
            <td>${item.name}</td>
            <td>${item.alcohol}</td>
            <td>${item.style}</td>
            <td>${item.ibu}</td>
        </tr>`)

        table.innerHTML = `<tr>
            <th>Nome</th>
            <th>√Ålcool</th>
            <th>Estilo</th>
            <th>IBU</th>
        </tr>`
        
        table.innerHTML += `${itensHtml.join("\n")}`
    }

    const botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click", () => loadTable(cervejas))
</script>
</html>
