<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        th {
            border: solid black 1px;
            color: white;
            background-color: rgb(49, 49, 49);
        }

        td {
            text-align: center;
            border: solid black 1px;
        }

        .flex-col {
            display: flex;
            row-gap: 1em;
            flex-direction: column;
        }

        .container {
            width: 20em;
        }

    </style>
</head>
<body>
    <div class="flex-col container">
        <table id="cervejasTable"></table>
        <button id="botaoCarregar">Carregando cervejas...</button>
        <table id="tableTest"></table>
    </div>
</body>
<script>
    const cervejas = [
        {
            name: "Guiness",
            alcohol: "10%",
            style: 'Red Ale',
            ibu: '10',
            age: '30',
        },
        {
            name: "Desperados",
            alcohol: "6%",
            style: 'English IPA',
            ibu: '20',
            age: '30',
        },
        {
            name: "Becks",
            alcohol: "5%",
            style: 'Imperial Stout',
            ibu: '30',
            age: '30',
        }
    ]

    const loadTable = (cs, headers = ['Nome', 'Álcool', 'Estilo', 'Amargor'], properties = ['name', 'alcohol', 'style', 'ibu'], id = 'cervejasTable') => {
        const table = document.getElementById(id)

        const rows = cs.map(item => `<tr>
            ${properties.map(property => `<td>${item[property]}</td>`).join(`\n`)}
        </tr>`)

        table.innerHTML = `<tr>${headers.map(header => `<th>${header}</th>`).join(`\n`)}</tr>`
        
        table.innerHTML += `${rows.join("\n")}`
    }

    const botao = document.getElementById("botaoCarregar")
    botao.addEventListener("click", () => loadTable(cervejas, ['Nome', 'Álcool', 'Estilo', 'Amargor', 'Idade'], ['name', 'alcohol', 'style', 'ibu', 'age']))
</script>
</html>
